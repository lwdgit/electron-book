<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reload test</title>
</head>
<body>
    <script>
        document.write('<a href="./?rd=' + Math.random() + '">random link</a>');
        document.write('<div>random text: ' + Math.random() + '</div>');
        window.addEventListener('beforeunload', function(e) {
            e.returnValue = 'Are you sure to leave?';
        })
    </script>
</body>
</html>
